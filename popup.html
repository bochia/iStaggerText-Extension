<html>
    <head>
        
        <script src="popup.js"></script>
        <link rel="stylesheet" href="popup.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-2/css/all.min.css" integrity="sha512-61a6zi50gYXGgd/n9+ZT2/RKnXr6lkRoWlS88AjFdoUHaIDnyBAcoE0Vs/QDU3lK3nCcUowNDqmQ8WaV0yT4qw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div class="bodyContents">
            <h2>Stagger Text</h2>
            <div class="border-top">
                <label>Stagger Type:</label>
                <select id="staggerTypes">
                    <option value="volvo">Start w/ Lower Case Character</option>
                    <option value="saab">Start w/ Upper Case Chacter</option>
                </select><br/><br/>
                
                <input type="button" value="Convert Input To Staggered Text" id="convertButton" class="btn btn-primary btn-sm"></input><br/><br/>
                
                <div>
                    <label>Input Text:</label>
                    <input type="text" id="inputText" class="height30 form-text" placeholder="Paste text here."></input>
                </div>
                <div>
                    <label>Output Text:</label>
                    <input type="text" id="outputText" class="height30 form-text" placeholder="oUtPuT TeXt"></input>
                    <input type="button" id="copyButton" class="btn btn-outline-secondary btn-sm" value="Copy"></input>
                </div>
            </div>
        </div>
    </body>
</html>
